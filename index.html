<html>
<head>
	<meta charset="utf8">
	<title>模态框插件</title>
	<link rel="stylesheet" href="css/jqPlugs.css">
	<script src="js/jquery.js"></script>
	<script src="js/jqPlug.js"></script>
</head>
<body>
	提示框调用方法：$.LstTips("这是提示框");<br>
	模态框调用方法：<br>
	html：
	<br>
	<textarea style="width: 800px;height: 300px;">
<button class="dialog">click me</button>
<div class="Dialog" dialog="false"><!--需写明dialog="false"-->
		<div class="dialogTitle"><!--header 需要有class='dialogTitle'-->
				导入用户信息<i dialog-toggle>×</i>
		</div>
		<div class="dialogBody yourStyle"><!--body 需要有class='dialogBody'-->
				<table border="1px">
				<tr>
				<td onclick="test()">1111</td>
				<td>222</td>
				<td>333</td>
				</tr>
				</table>
				<button dialog-toggle>×</button>
				<!--开关按钮增加dialog-toggle就可以控制关闭的开启-->
		</div>
</div>
	</textarea>
		<br>
		js:
		<br>
	<textarea style="width: 800px;height: 100px;">
		$(".dialog").on("click",function(){
		    $.LstDialog(".Dialog")
		})
	</textarea>
	<br>
	<button class="dialog_btn">click me</button>

	<div class="Dialog" dialog="false"><!--需写明dialog="false"-->
		<div>
			<div class="dialogTitle"><!--header 需要有class='dialogTitle'-->
				导入用户信息<i dialog-toggle>×</i>
			</div>
			<div class="dialogBody yourStyle"><!--body 需要有class='dialogBody'-->
				<table border="1px">
					<tr>
						<td onclick="test()">点击我，进入下一级</td>
						<td>222</td>
						<td>333</td>
					</tr>
				</table>
				<button dialog-toggle>×</button><!--开关按钮增加dialog-toggle就可以控制关闭的开启-->
			</div>
		</div>
    </div>
	<div class="Dialog1" dialog="false"><!--需写明dialog="false"-->
		<div>
			<div class="dialogTitle"><!--header 需要有class='dialogTitle'-->
				导入用户信息
			</div>
			<div class="dialogBody yourStyle"><!--body 需要有class='dialogBody'-->
				<table border="1px">
					<tr>
						<td onclick="test2()">点击我，进入下一级</td>
						<td>222</td>
						<td>333</td>
					</tr>
				</table>
				<button dialog-toggle>×</button><!--开关按钮增加dialog-toggle就可以控制关闭的开启-->
			</div>
		</div>
	</div>
	<div class="Dialog2" dialog="false"><!--需写明dialog="false"-->
		<div>
			<div class="dialogTitle"><!--header 需要有class='dialogTitle'-->
				导入用户信息
			</div>
			<div class="dialogBody yourStyle"><!--body 需要有class='dialogBody'-->
				<table border="1px">
					<tr>
						<td>没有了</td>
						<td>222</td>
						<td>333</td>
					</tr>
				</table>
				<button dialog-toggle>×</button><!--开关按钮增加dialog-toggle就可以控制关闭的开启-->
			</div>
		</div>
	</div>
	<script>
		$.LstTips("这是提示框");
		$(".dialog_btn").on("click",function(){
		    $.LstDialog(".Dialog",200)
		})
		function test(){
            $.LstDialog(".Dialog1",400)
		}
        function test2(){
            $.LstDialog(".Dialog2")
        }
	</script>
</body>
</html>
